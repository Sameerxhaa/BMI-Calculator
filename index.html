<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     
</head>
<body>
    <div class="container">
        <h1 class="text-primary text-center m-3">BMI Calculator</h1>
        <div class="container-fluid">
            <div class="mb-3">
                <label for="height" class="form-label">Height</label>
                <input type="number" class="form-control" id="height" placeholder="Enter your height (cm)">
            </div>
            <div class="mb-3">
                <label for="weight" class="form-label">Weight</label>
                <input type="number" class="form-control" id="weight" placeholder="Enter your weight (kg)">
            </div>
            <div class="mb-3">
                <button onclick="calcBMI()" class="btn btn-success" id="calc">Calculate</button>
                <button onclick="clearValue()" class="btn btn-secondary" id="clear">Clear</button>
            </div>
            <div>
                <p>BMI : <span id="result"></span></p>
                <p>Category : <span id="bmiCategory"></span></p>
            </div>
        </div>

    </div>
</body>
<script src="./main.js">

</script>
</html>
